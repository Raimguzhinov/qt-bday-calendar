        <p style="font-size: 16pt; font-weight: bold; text-align: center;">Горячие клавиши</p>
        <br>
        <p style="font-size: 12pt;"> В программме присутствуют горячие клавиши:</p>
        <ul>
            <li><p style="font-size: 12pt;">⌘ + L - (Log Out) Выход из аккаунта</p></li>
            <li><p style="font-size: 12pt;">⌘ + O - (Oauth) Авторизация</p></li>
            <li><p style="font-size: 12pt;">⌘ + I - (Info) Справка - помощь</p></li>
            <li><p style="font-size: 12pt;">⌘ + B - (About) Справка - о нас</p></li>
            <li><p style="font-size: 12pt;">F11 - На весь экран</p></li>
        </ul>
